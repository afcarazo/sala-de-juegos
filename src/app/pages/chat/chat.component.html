<app-nav-bar></app-nav-bar>
<div class="container main-container">
    <div class="chat-window">
        <hr>
        <div class="app-mensajes" id="app-mensajes">

            <div *ngFor="let chat of chatService.chats">
                <div   [ngClass]="{'no-preparar': chatService.usuario.id != chat.uid}">
                    <div [ngClass]="{'preparar': chatService.usuario.id == chat.uid}">
                        <span>
                            {{chat.name}}</span>
                        <br>
                        <span class="message" style="margin-bottom: 10px;">
                            {{chat.message}} 
                        </span>
                        <p style="font-size: 10px;" [ngClass]="chatService.usuario.id == chat.uid ? '{date-left}' : '{date-right}' ">

                            {{chat.date}}

                        </p>
                    </div>
                </div>
            </div>
        </div><br>
        <input  type="text" class="pd" name="mensaje" [(ngModel)]="mensaje" (keyup.enter)="enviar_mensaje()" placeholder="Enviar mensaje">
    </div>

</div>
